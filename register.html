<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        div{
            margin: 0 auto;
            width: 50%;
            padding: 10px;
        }
        form{
            border: 2px solid black;
            padding: 10px;
        }
        label{
            display: inline-block;
            width: 150px;
            text-align: right;
            padding-right: 10px;
            padding-top: 10px;
        }
        input{
            display: inline-block;
            width: 200px;
            
        }
    </style>

    <script>
        function validate(){
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var uname = document.getElementById("uname").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var dob = document.getElementById("dob").value;
            var postalCode = document.getElementById("postalCode").value;
            var phNo = document.getElementById("phNo").value;

            var letters = /^[A-Za-z]+$/;
            var un=/\w/;
            var em=/[a-z]@[a-z]*.com/;
            var pass=/[a-z][A-Z][0-9][!@#$%^&*()_+]/;
            var valDate=/[0-9]{2}\-[0-9]{2}\-[0-9]{4}/;
            var posCode=/[0-9]{6}/;
            var ph=/[0-9]{10}/; 

            var isValid = true;

            if(fname == "" || lname == "" || uname == "" || email == "" || password == "" || dob == "" || postalCode == "" || phNo == ""){
                alert("All fields are required");
                isValid = false;
            }
            if(fname.length<9 || lname.length<9){
                alert("First and Last Name must be at least 8 characters long");
                isValid = false;
            }
            if(!letters.test(fname) || !letters.test(lname)){
                alert("Only letters are allowed in First and Last Name");
                isValid = false;
            }
            if(un.test(uname)){
                alert("No special characters and spaces are allowed in User Name");
                isValid = false;
            }
            if(!em.test(email)){
                alert("Email must be in the format of mailid@domain.com");
                isValid = false;
            }
            if(password.length<8){
                alert("Password must be at least 8 characters long");
                isValid = false;
            }
            if(!pass.test(password)){
                alert("Password must contain at least one uppercase letter, one lowercase letter, one digit and one special character");
                isValid = false;
            }
            if(!valDate.test(dob)){
                alert("Date of Birth is not in the correct format");
                isValid = false;
            }
            if(!posCode.test(postalCode)){
                alert("Postal Code must be 6 digits long and must not contain any special characters or alphabets");
                isValid = false;
            }
            if(!ph.test(phNo)){
                alert("Mobile Number is not in the correct format");
                isValid = false;
            }
           if(isValid) return true;
              else return false;
        }
    </script>
</head>
<body>
    <div>
        <form>
            <label for="name">First Name:</label>
            <input type="text" name="name" id="fname">
            <br>
            <label for="name">Last Name:</label>
            <input type="text" name="name" id="lname">
            <br>
            <label for="name">User name:</label>
            <input type="text" name="name" id="uname">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="dob">Date of Birth</label>
            <input type="text" name="dob" id="dob">
            <br>
            <label for="postalCode">Postal Code</label>
            <input type="text" name="postalCode" id="postalCode">
            <br>
            <label for="phNo">Mobile Number</label>
            <input type="text" name="phNo" id="phNo">
            <br>
            <input type="submit" value="Register" onclick="return validate()">
        </form>
    </div>
</body>
</html>
